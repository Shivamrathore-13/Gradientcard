<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Gradient Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="card-corner corner-tl"></div>
            <div class="card-corner corner-br"></div>
            
            <div class="floating-icons">
                <div class="icon">
                    <i class="fas fa-heart"></i>
                </div>
                <div class="icon">
                    <i class="fas fa-bookmark"></i>
                </div>
            </div>
            
            <div class="card-header">
                <div class="animated-profile">
                    <div class="head"></div>
                    <div class="body"></div>
                    <div class="glow"></div>
                </div>
            </div>
            
            <div class="card-content">
                <h2 class="card-title">Shivam Rathore</h2>
                <p class="card-subtitle">Frontend Developer</p>
                <p class="card-text">Building modern web experiences with React and Vue. Focused on performance and accessibility.</p>
                
                <div class="card-stats">
                    <div class="stat-item">
                        <span class="stat-value">50+</span>
                        <span class="stat-label">Projects</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value">4.9</span>
                        <span class="stat-label">Rating</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value">2+</span>
                        <span class="stat-label">Years</span>
                    </div>
                </div>
                
                <button class="card-btn">
                    View Projects
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
